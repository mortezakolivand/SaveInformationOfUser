<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
		body {
			font-family: Raleway;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #f1f1f196;
		}

		.container {
			background: white;
			width: 80%;
			padding: 2.5em;
			border-radius: 16px;

			display: flex;
			flex-direction: column;
			justify-content: center;
			box-shadow: 0 .1em 3em rgba(0, 0, 0, 0.05);
		}

		.container div {
			margin: 16px 0;
		}

		.container input,button,
		select {
			background: #f4f4f4;
			padding: 16px;
			margin-top: 4px;
			border: none;
			border-radius: 8px;
		}

		input[type=text],
		select {
			width: 100%;
			margin-top: 4px;
		}

		input[type=submit] ,button{
			background: rgb(39, 53, 243);
			color: white;
			cursor: pointer;
			transition: all ease 0.5s;
			width: 100%;
		}

		input[type=submit],button :hover {
			background: rgb(18, 31, 207);
		}

		input[type=submit],button:active {
			background: rgb(4, 13, 141);
		}

		.container input:focus {
			outline: none;
		}


		.styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    width: 100%;
	border-radius: 8px;
	overflow:hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .styled-table thead tr {

        background-color: #2735f3;
        color: #ffffff;
        text-align: left;
    }
    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
    }
    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #2735f3;
    }
    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }


    .showUsers{
    position:absolute;
    }
    .editUser{
        position: relative;
        width: 40%;
    }
    .holder{
    position:absolute;
        width:100%;
        height:100%;
        background: rgba(0, 0, 0, 0.5);
        			display: flex;
			justify-content: center;
			align-items: center;
    }

    </style>

</head>

<body>

<div class="container showUsers" style="width: 100%">

    <table class="styled-table" width="100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Agree to terms</th>
            <th>Title sector</th>
            <th style="width: 10%">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td>
                <label th:text="${user.name}"/>
            </td>
            <td>
                <label th:text="${user.agreeToTerms}"/>
            </td>
            <td>
                <span th:text="${sectorMap.get(user.sectorId).title}"/>
            </td>
            <td>

                <form action="#" th:action="@{/editUser/}+${{user.id}}" method="get">
                    <button th:id="'table_entry_childs_button_' + ${user.id}" type="submit">
                        <i>edit</i>
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>


</div>
<div class="holder" th:if="${userForEdit != null}">
<div class="container editUser"  >
    <h3>
        Edit User Information
    </h3>
    <form action="/" th:action="@{/saveUser}" method="post">
        <input type="hidden" name="id" th:value="${userForEdit.id}">
        <div>
            <small>Name:</small>
            <input required name="name" th:value="${userForEdit.name}" placeholder="Enter Your Name" type="text">
        </div>

        <div>
            <small>Sectors:</small>

            <select name="sectorId" id="sectorId">
                <option value="0">-------</option>

                <option th:each="sector : ${allSectors}" th:value="${sector.id}" th:text="${sector.title}"
                        th:selected="(${sector.id} == *{userForEdit.sectorId})"></option>

            </select>

        </div>

        <div>
            <input id="agreeToTerms" name="agreeToTerms" th:checked="${userForEdit.agreeToTerms}" type="checkbox"> Agree
            to terms
        </div>
        <div>
            <input type="submit" value="Save" onclick="actionType.value=0">
        </div>
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
