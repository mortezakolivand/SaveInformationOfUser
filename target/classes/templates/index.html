<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
	<title>Index</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<style>
		body {
			font-family: Raleway;

			min-height: 100vh;

			background: #f1f1f196;
		}

		.container {
			background: white;
			width: 500px;
			max-width: 98vw;
			padding: 2.5em;
			border-radius: 16px;

			display: flex;
			flex-direction: column;
			justify-content: center;
			box-shadow: 0 .1em 3em rgba(0, 0, 0, 0.05);
		}

		.container div {
			margin: 16px 0;
		}

		.container input,
		select {
			background: #f4f4f4;
			padding: 16px;
			margin-top: 4px;
			border: none;
			border-radius: 8px;
		}

		input[type=text],
		select {
			width: 100%;
			margin-top: 4px;
		}

		input[type=submit] {
			background: rgb(39, 53, 243);
			color: white;
			cursor: pointer;
			transition: all ease 0.5s;
			width: 100%;
		}

		input[type=submit]:hover {
			background: rgb(18, 31, 207);
		}

		input[type=submit]:active {
			background: rgb(4, 13, 141);
		}

		.container input:focus {
			outline: none;
		}

	ul {
	  list-style-type: none;
	  margin: 0;
	  margin-bottom:50px;
	  padding: 0;
	  overflow: hidden;
	  background-color:  rgb(208 ,208 ,210);
	}

	li {
	  float: left;
	}

	li a {
	  display: block;
	  color: black;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}

	li a:hover:not(.active) {
	  background-color: rgb(171 ,171, 171);
	}

	.active {
	  background-color: rgb(171 ,171, 171);
	}

	</style>

</head>

<body>

<ul>
	<li><a class="active" th:href="@{/}" >Home</a></li>
	<li><a href="#news"  th:href="@{users}">Show Users</a></li>
</ul>


	<div class="container">
		<h3>
			Please enter your name and pick the Sectors you are currently involved in.
		</h3>
		<form action="/" th:action="@{/saveUser}"  method="post" >
			<input type="hidden" name="actionType" value="0">
			<div>
				<small>Name:</small>
				<input required name="name" placeholder="Enter Your Name" type="text"  >
			</div>

			<div>
				<small>Sectors:</small>

				<select  name="sectorId" id="sectorId" >
					<option value="0" >-------</option>

					<option th:each="sector : ${allSectors}" th:value="${sector.id}" th:text="${sector.title}"></option>

				</select>

			</div>

			<div>
				<input id="agreeToTerms" name="agreeToTerms" type="checkbox"> Agree to terms
			</div>
			<div  >
				<input type="submit" value="Save" onclick="actionType.value=0">
			</div>
			<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
			<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>



</html>
